<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #balls {
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            position: absolute;
            left: 20px;
            top: 30px;
        }
        
        #target {
            width: 1px;
            height: 50px;
            background: #000;
            position: absolute;
            left: 400px;
            top: 30px;
        }
    </style>
    <script>
        window.onload = function () {
            var obtn=document.getElementById('start')
            var tar = document.getElementById('target');
            var target = tar.offsetLeft ;
            var oBall = document.getElementById('balls');
            var speed = 0;
            var timer=null;
            obtn.onclick=function(){
                clearInterval(timer);
                move()
            }
         function move(){ 

            timer=setInterval(function(){
                var current=oBall.offsetLeft;
                speed+=(target-current)/5;
                speed*=0.75;
                if(Math.abs(target-current)<1 && Math.abs(speed)<1){
                    clearInterval(timer);
                    oBall.style.left=target+'px';
                }
                oBall.style.left=current+speed+'px';

            },30)
         }
            


        }
    </script>
</head>

<body>

    <div id="balls"></div>
    <div id="target"></div>
    <button id='start'>开始运动</button>
</body>

</html>
